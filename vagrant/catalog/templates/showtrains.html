{% extends "main.html" %}
{% include "header.html" %}

{% block content %}
  <a href="{{url_for('addTrain')}}">Add new train</a>
  <h2>{{trainType.type_name}}:</h2>
  {% for train in trains %}
    <h3><a href="{{url_for('showTrain', train_type=train.character_kind, train_name=train.character_name)}}">{{train.character_name}}</a></h3>
  {% endfor %}
{% endblock %}
