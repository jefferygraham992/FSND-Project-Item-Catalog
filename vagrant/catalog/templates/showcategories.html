{% extends "main.html" %}
{% include "header.html" %}

{% block content %}
  {% for category in categories %}
    <a href="{{url_for('showSets', category_name = category.category_name)}}"><h3>{{ category.category_name}}</h3></a>
  {% endfor %}

  <hr>

  {% for latest_item in latest_items %}
    <a href="{{url_for('showSet', category_name = latest_item.categoryName, set_name = latest_item.set_name)}}"><h3>{{ latest_item.set_name}}</h3></a>
  {% endfor %}
{% endblock %}
