{% extends "main.html" %}
{% include "header.html" %}

{% block content %}
<h1>New Train</h1>
<form action="#" method="post">
  <label for="name">Name:</label>
  <input type="text" name="character_name" placeholder="Name of train">

  <label for="description">Description:</label>
  <textarea name="description" placeholder="Description of train"></textarea>

  <label for="Category">Category:</label>
  <select name="character_kind">
    {% for train_kind in inventory %}
      <option>{{train_kind.type_name}}</option>>
    {% endfor %}
  </select>
  <input type="Submit" value="Submit">
</form>
{% endblock %}
