{% extends "main.html" %}
{% include "header.html" %}

{% block content %}
  <a href="{{url_for('createSet', category_name = category.category_name)}}">Create new set</a>
  <h3>{{category.category_name}}</h3>

  {% for lego_set in lego_sets %}
    <a href="{{url_for('showSet', category_name = lego_set.categoryName, set_name = lego_set.set_name)}}"><h3>{{lego_set.set_name}}</h3></a>
  {% endfor %}
{% endblock %}
